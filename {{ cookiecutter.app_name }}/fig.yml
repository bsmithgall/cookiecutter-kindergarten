db:
  image: postgres:9.3
  ports:
    - "5432:5432"

api:
  build: {{ cookiecutter.app_name }}-backend
  volumes: 
    - {{ cookiecutter.app_name }}-backend/{{ cookiecutter.app_name }}:app/{{ cookiecutter.app_name }}
  ports:
    - "8000:8000"
  links:
    - db:db

web:
  build: {{ cookiecutter.app_name }}-web
  volumes:
    - {{ cookiecutter.app_name }}-web/dist:/var/www
  ports:
    - "9000:80"

server:
  build: {{ cookiecutter.app_name }}-server
  links:
    - api:api
    - web:web
  ports:
    - "80:80"